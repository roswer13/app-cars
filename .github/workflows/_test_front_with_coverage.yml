name: 🧪 Test with coverage 📊

on:
  workflow_call:

jobs:
  coverage:
    name: 🧪 Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Install lcov
        run: |
          sudo apt-get update
          sudo apt-get -y install lcov

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ⚙️ Flutter pub get
        working-directory: app_cars_front
        run: flutter pub get

      - name: 🧪 Run tests with coverage
        working-directory: app_cars_front
        run: |
          flutter test --coverage
          lcov --ignore-errors unused --remove coverage/lcov.info '*/.pub-cache/*' '*/test/*' '/usr/*' '*/build/*' -o coverage/filtered_lcov.info
          lcov --ignore-errors unused --list coverage/filtered_lcov.info